<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title></title>

  </head>
  <body>
    <nav class='navbar navbar-default navbar-static-top'>
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'basic_app:index' %}">django</a></li>
          <li><a class="navbar-link" href="{% url 'admin:index' %}">admin</a></li>
          <li><a class="navbar-link" href="{% url 'basic_app:register' %}">register</a></li>

          {% if user.is_authenticated %}
            <li><a class="navbar-link" href="{% url 'basic_app:user_logout' %}">logout</a></li>
          {% else %}
            <li><a class="navbar-link" href="{% url 'basic_app:user_login' %}">login</a></li>
          {% endif %}
        </ul>

      </div>


    </nav>
    <div class="container">
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
